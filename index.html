<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Relic Hunt GeoGame</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
    <script src="script.js" defer></script>
    
    
</head>
<body>
    
    <div id="map-area"></div>
    
<div id="side-panel">
    <h2>LOST RELIC HUNT</h2>
    <div style="margin-bottom: 15px;">
        <label for="city-select" style="font-weight: bold;">Select Location:</label>
        <select id="city-select" onchange="resetGame()">
            <option value="ankara">Ankara</option>
            <option value="istanbul">Istanbul</option>
        </select>
    </div>
    
    <p>SCORE: <span id="score">0</span></p>
    <p>TIME: <span id="timer">120</span></p>

    <div id="hint-box">
        <h4>HINT:</h4>
        <p id="clue-text">Click Start to begin!</p>
    </div>
<div id="button-container" style="display: flex; justify-content: center; margin-top: 20px;">
        <button id="control-button" onclick="toggleGame()">START</button> 
        <button id="restart-button" onclick="restartGame()" style="display: none; margin-left: 10px;">START AGAIN</button>
    </div>
</div>
</div>


</body>
</html>
